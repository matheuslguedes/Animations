<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação opacidade </title>
    <style>
        #ball {
    width: 70px;
    height: 70px;
    margin: 50px auto;
    position: fixed;
    left: 20%;
    border-radius: 50%;
    background: linear-gradient(
      35deg,
      #ccffff,
      #ffcccc
    );
    animation-name: fade;
    animation-duration: 4s;
    animation-iteration-count: infinite;
  }

  @keyframes fade {
    50% {
      left: 60%;
      opacity: 0.2;
      left:600px
      width: 250px;
      height: 250px;
    }
  }
    </style>
</head>
<body>
    <div id="ball"></div>
</body>
</html>
